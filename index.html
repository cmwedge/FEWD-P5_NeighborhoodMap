<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>MLB Stadiums</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        html {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }
        .g-map {
            margin: -20px -15px 0 -15px; 
            padding: 0;
        }
        .filterBox {
            padding-top: 10px;
            max-width: 250px;
        }
        .myInfoBox {
            max-height: 40%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">(Some) MLB Stadiums</div>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Go to Stadium <b class="caret"></b></a>
                            <ul class="dropdown-menu" data-bind="foreach: Stadiums">
                                <li><a href="#" data-bind="text: name, click: openWindow"></a></li>
                            </ul>
                        </li>
                        <li class="filterBox">
                            <input type="text" class="form-control" data-bind="textInput: currentFilter" placeholder="Filter stadiums...">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="map-canvas" class="g-map"></div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyArDR4pBrk1GD0EcQ2wl-90q4fpCRgk5a0"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="js/models.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
